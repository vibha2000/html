<html>
<head>
<title>Student Info</title>
<style>
@import "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css";
.txt
{
height:40px;
width:250px;
margin-bottom:5px;
border-radius:20%;

}
.c{
font-weight:bold;
}

</style>
</head>

<body  style="color:black;background-image:url(../Images/img3.jpg);background-repeat:no-repeat" >
<font size="10%" >
<center>
<fieldset style="border:2px solid black">

<legend><h2 style="text-shadow:1px 1px 3px yellow">Student Info</h2></legend>
<table style="color:black;font-size:55%;height:auto;width:540px;background:transparent();
border-radius:20%">
 <tr><td class="c">Name:</td>
      <td><input type="text" id="txt1" class="txt" placeholder="Name"></td></tr>
<tr><td class="c">Father's Name:</td>
      <td><input type="text" id="txt2" class="txt" placeholder="FName"></td></tr>
<tr><td class="c">Mother's Name:</td>
      <td><input type="text" id="txt3" class="txt" placeholder="MName"></td></tr>
<tr><td class="c"> Gender:</td>
      <td class="c"><input type="radio" id="txt4">Male
          <input type="radio" id="txt4">Female</td></tr>
<tr><td class="c">Date of Birth:</td>
      <td class="c"><input type="text" id="txt5" class="txt" placeholder="DD/MM/YY"></td></tr>
<tr><td class="c">Categery:</td>
      <td class="c"><select>
      <option>--Select--</option>
<option>GEN</option>
<option>OBC</option>
<option>SCST</option>
<option>OTHERS</option>
      </select></td></tr>
<tr><td class="c">Mobile Number:</td>
      <td><input type="text" id="txt6" class="txt" placeholder="mobile Number"></td></tr>
<tr><td class="c">College Name:</td>
      <td><input type="text" id="txt7" class="txt" placeholder="college name"></td></tr>
<tr><td class="c">City:</td>
      <td><input type="text" id="txt8" class="txt" placeholder="city"></td></tr>
<tr><td class="c">Email-Id:</td>
      <td><input type="text" id="txt9" class="txt" placeholder="Email-Id"></td></tr>
<tr><td class="c">Password:</td>
      <td><input type="text" id="txt10" class="txt" placeholder="Password"></td></tr>
<tr><td class="c">Qualification:</td>
      <td><input type="radio"  id="txt11" >10<sup>th</sup><input type="radio" id="txt12">12<sup>th</sup><input type="radio" id="txt13">Diploma</td></tr>
<tr><td class="c">Branch:</td>
      <td><select>
      <option>--Select--</option>
<option>I.T</option>
<option>EC</option>
<option>PGDCA</option>
      </select></td></tr>
<tr><td class="c">Address:</td>
<td><textarea type="text" class="txt" name="address" cols="35" rows="4"></textarea></td></tr>
<tr>
<td class="c">Upload Pictures:</td>
<td><input type="file" name="pic" class="txt"></input></td></tr>
<tr>
<td><input type="button" name="btn"value="Submit" class="txt" style="font-size:25px ; font-weight:bold"></input></td>
</tr>
</table>
</fieldset>
</center>
</font>
</body>
</html>
