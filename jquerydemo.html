<html>
<head>
<script src="jquery-3.6.0.min.js"></script>
<style >
  #d1{
    background: lightcyan;
    height: auto;
    width: 100%;
  }

  .d2{background: lightcyan;
    height: auto;
    width: 100%;
    }

    .fade{height: auto;
    width: 100%;
    background: lightcyan;}
</style>
</head>
<body>
<script>
$(document).ready(function(){
  //use of click event
  $("button").click(function(){
    //use of hide method
    $("p").hide();
    //apply css to the id of div tag
    $("#d1").css("background","gray");
   });
  //use of hover method like mouseenter and mouseleave
  $("p").hover(function () {
      alert("you enterd p1");
    },
    function(){
      alert(" now you leave p1");
    });
  //use of focus method for html form fields
  $("input").focus(function(){
    $(this).css("background","yellow");
  });
  //use of blur method for html form fields
  $("input").blur(function(){
$(this).css("background","green"); 
  });
  //USE of ON () method for multiple events at a time to select
  //The on() method attaches one or more event handlers for the selected elements.
  $(".d2").on({
    mouseenter:function(){              //first event
      $(this).css("background","blue"); 
    },
    mouseleave:function(){                    //second event
      $(this).css("background","orange");  
    },
    click:function(){                      //third event
      $(this).css("background","gray");
    }
  });
  //use of hide() and show() method
  $("#hide").click(function(){
    $("h1").hide(1000);//here we use speed in milisecond also we can use "slow" and "fast"
  });
  $("#show").click(function(){
    $("h1").show(1000);
  });
  //use of toggle function for hide and show
$("#toggle").click(function(){
  $("h1").toggle("slow");
});
//use of fadeIn() method
$("#b1").click(function()
  {
    $("#d4").fadeIn();
    $("#d5").fadeIn("slow");
    $("#d6").fadeIn(3000);
  });
//use of fadeOut() method
$("#b2").click(function()
  {
    $("#d7").fadeOut();
    $("#d8").fadeOut("slow");
    $("#d9").fadeOut(3000);
  });
//use of fadeToggle() method
$("#b3").click(function()
  {
    $("#d10").fadeToggle();
    $("#d11").fadeToggle("slow");
    $("#d12").fadeToggle(3000);
  });
//use of fadeTo(speed,opacity) method
$("#b4").click(function()
  {
    $("#d13").fadeTo("slow",0.1);
    $("#d14").fadeTo("slow",0.2);
    $("#d15").fadeTo("slow",0.3);
  });
//use of slideDown() method 
$("#b5").click(function(){
   $("#b6").slideDown("slow");
   //same here you can use slideUp() and slideToggle(),slideTo() method
});
//use of animate()
$("#animate").click(function(){
  $("#div2").animate({left:'1200px',
    opacity:'0.5',
    height:'50px',
    width:'50px'
  });
}); 
$("#b9").click(function(){
  $("#div3").animate({
    height:'toggle'
    
  });
}); 
//use of stop() method
$("#flip").click(function(){
  $("#panel").slideDown(5000);
});
$("#b11").click(function(){
  $("#panel").stop();
});
//use of callback() method  (callback function is active after  effect is done.)
$("#but").click(function(){
  $("#p").hide('slow',
    function(){
      alert("this paragraph is now hidden");
    });
});
}); 
</script>
<button>click me</button>
<p>vibha pandey</p></body>
